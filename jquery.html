    //利用$.get()方法傳送請求並取得回應
    $.get('https://kktix.com/events.json', (data) => {
        $(".title").html(data.title)
        let list = ""
        data.entry.forEach(function (e, i) {
            //console.log(e.title)
            list = list + `<li>
                        <div>${e.title}</div>
                        <div>${e.summary}</div>
                        <div>${e.content}</div>
                        </li>`;
        });

        $("#list").html(list)

    })

</script>
